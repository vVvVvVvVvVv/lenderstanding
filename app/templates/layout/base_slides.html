      <div class="container">

        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="index.html">HOME</a></li>

    <!-- Main content injection point -->
    <!-- Within the content block, wrap content with <div id="wrap"><div>

    {% block content %}{% endblock %}

    <!-- The footer is placed within its own block to render properly -->
    {% block footer %}
	
	<div id="f">
		<div class="container">
			<div class="row centered">

            <!--<a href="#"><i class="fa fa-twitter"></i></a><a href="#"><i class="fa fa-facebook"></i></a><a href="#"><i class="fa fa-dribbble"></i></a> -->

<!-- MODAL FOR CONTACT -->
<!-- Modal -->

        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Contact Me</h4>
            </div>
            <div class="modal-body">
                <div class="row centered">
                    <!--<p>It would be great to hear from you.</p> -->
                    <p>
                    Vanessa Heckman<br/>
                    vanessaheckman@gmail.com<br/>
                    </p>

</div><!-- /.modal -->

    <script type="text/javascript">
      // Dynamically add the bootstrap 'active' class to navbar links.
      $(document).ready(function($){
        var urlPath = window.location.pathname.split('/')[1];
          $('.nav a[href="'+ urlPath +'"]').parent().addClass('active');
      });
    </script>
	

    <script src="/static/js/bootstrap.min.js"></script>
